<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{serviceEndpointBean.id}"/>
		<f:event type="preRenderView" listener="#{serviceEndpointBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Service Endpoint"/>

	<ui:define name="header">
		Service Endpoint
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty serviceEndpointBean.id}">
				Edit existing Service Endpoint
			</c:when>
			<c:otherwise>
				Create a new Service Endpoint
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="serviceEndpointBeanServiceEndpointName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="serviceEndpointBeanServiceEndpointName" value="#{serviceEndpointBean.serviceEndpoint.name}"/>
					<h:message for="serviceEndpointBeanServiceEndpointName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serviceEndpointBeanServiceEndpointDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="serviceEndpointBeanServiceEndpointDescription" value="#{serviceEndpointBean.serviceEndpoint.description}"/>
					<h:message for="serviceEndpointBeanServiceEndpointDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="serviceEndpointBeanServiceEndpointUrl" value="Url:"/>
				<h:panelGroup>
					<h:inputText id="serviceEndpointBeanServiceEndpointUrl" value="#{serviceEndpointBean.serviceEndpoint.url}"/>
					<h:message for="serviceEndpointBeanServiceEndpointUrl" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{serviceEndpointBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty serviceEndpointBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{serviceEndpointBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{serviceEndpointBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
