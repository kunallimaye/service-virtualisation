<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{serviceEndpointBean.page}"/>
		<f:event type="preRenderView" listener="#{serviceEndpointBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Service Endpoint entities"/>

	<ui:define name="header">
		Service Endpoint
	</ui:define>

	<ui:define name="subheader">
		Search Service Endpoint entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="serviceEndpointBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="serviceEndpointBeanExampleName" value="#{serviceEndpointBean.example.name}"/>
							<h:message for="serviceEndpointBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="serviceEndpointBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="serviceEndpointBeanExampleDescription" value="#{serviceEndpointBean.example.description}"/>
							<h:message for="serviceEndpointBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="serviceEndpointBeanExampleUrl" value="Url:"/>
						<h:panelGroup>
							<h:inputText id="serviceEndpointBeanExampleUrl" value="#{serviceEndpointBean.example.url}"/>
							<h:message for="serviceEndpointBeanExampleUrl" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{serviceEndpointBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{serviceEndpointBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="serviceEndpointBeanPageItems" styleClass="data-table" value="#{serviceEndpointBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/serviceEndpoint/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/serviceEndpoint/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Url"/>
					</f:facet>
					<h:link outcome="/serviceEndpoint/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemUrl" value="#{_item.url}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{serviceEndpointBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
